			.table {

			.table tr td,

			}

				color: red;

				font-size: 14px;
			}
			
			.table a,
			.table a:visited {
				color: red;
				text-decoration: none
			}
			
			.table a:hover,
			.table a:active {
				color: blue;
				text-decoration: none
			}
		</style>

		<script type="text/javascript">
			 
			$(function() {
				$('table').tablesort().data('tablesort');
				var i = 0;
				$(".table tr th a").click(function() {
					if (i % 2 == 0) {
						$(".sj").text('升序');
						i++;
					} else {
						$(".sj").text('降序');
						i++;
					}
				})
			})
		</script>
