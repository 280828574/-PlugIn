<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不可思议的纯 CSS 滚动进度条效果</title>
    <style>
        body{ background-image: linear-gradient(to right top, #ffcc00 50%, #eee 50%);
            background-size: 100% calc(100% - 100vh + 5px);
            background-repeat: no-repeat;}
        body:before {  content: "";
            position: fixed;
            top: 5px;
            left: 0;
            bottom: 0;
            right: 0;
            background: #fff;
            z-index: -1;}
        p{
            height: 500px;
        }
    </style>
</head>
<body>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
</body>
</html>
