<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#login_frame .with-line {
	width:300px;font-size: 16px;
	color: #999;
	margin: 0 auto;
	position: relative;
	text-align: center
}

#login_frame .with-line:before {
	content: "";
	border-top: 1px solid #ededed;
	display: block;
	position: absolute;
	width: 60px;
	top: 10px;
	left: 0
}

#login_frame .with-line:after {
	content: "";
	border-top: 1px solid #ededed;
	display: block;
	position: absolute;
	width: 60px;
	top: 10px;
	right: 0
}
</style>
</head>

<body>
<div id="login_frame">
	<div class="with-line">这里是中间的文字部分</div>
</div>
</body>
</html>
