<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #toucher {
            width: 100%;
            height: 400px;
            background: yellow;
        }

    </style>
</head>

<body>
    <div id="toucher">
    </div>
    <div id="result"></div>

    <div></div>

    <script src="src/Toucher.js"></script>
    <script>
    window.onload = function() {

        var toucher = Toucher("#toucher");
        var result = document.querySelector("#result");

        toucher.on("singleTap", "#toucher",function(e) {
                result.innerHTML = e.type;
            })
            .on("doubleTap", function(e) {
                result.innerHTML = e.type;
            })
            .on("longTap", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipe", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeStart", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeEnd", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeUp", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeRight", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeDown", function(e) {
                result.innerHTML = e.type;
            })
            .on("swipeLeft", function(e) {
                result.innerHTML = e.type;
            })
            .on("rotate", function(e) {
                result.innerHTML = e.type + " angle " + e.angle;
            })
            .on("pinch", function(e) {
                result.innerHTML = e.type + " scale " + e.scale;
            });
    }
    </script>
</body>

</html>
