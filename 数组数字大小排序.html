<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组数字大小排序</title>
</head>
<body>
   <script>
	var arr = [1,5,2,10,15]; 
    //var arr = ['a','g','f','s','c'];     
    //var arr = ['hao','an','you','to','happly','hot'];
    function compare(value1,value2){
        if(value1 < value2){
            return -1;
        }else if(value1 > value2){
            return 1;
        }else{
            return 0;
        }
    }
    arr.sort(compare);
    console.log(arr);
	</script>
</body>
</html>
