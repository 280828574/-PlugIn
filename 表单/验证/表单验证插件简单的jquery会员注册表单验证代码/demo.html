<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Easy-Demo</title>

<link rel="stylesheet" href="css/easyform.css">

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>

</head>
<body>

<div class="form-div">
    <form id="reg-form" action="" method="post">

          <table>
            <tr>
                <td>用户名</td>
                <td><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;ajax:aja(1)" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="psw1" type="password" id="psw1" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
             <tr>
                <td>确认密码</td>
                <td><input name="psw2" type="password" id="psw2" easyform="length:6-16;real-time;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
             <tr>
                <td>昵称</td>
                <td><input name="nickname" type="text" id="nickname" easyform="length:2-16;real-time;" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr> 
            <tr>
                <td>手机号</td>
                <td><input name="mobile" type="text" id="mobile" easyform="mobile;length:11;real-time;ajax:aja(1)" message="手机号格式错误" easytip="disappear:lost-focus;theme:blue;" ajax-message="手机号已存在!"></td>
            </tr>       
           
            <tr>
                <td>email</td>
                <td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>身份证号</td>
                <td><input name="idcard" type="text" id="idcard" easyform="idcard;real-time;" message="身份证格式不正确" easytip="disappear:lost-focus;theme:blue;" ></td>
            </tr>
                
        </table>

		<div class="buttons">
			<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
			<input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;">
        </div>
		
        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
	var ef = $('#reg-form').easyform();
	ef.success = function(ef){alert("注册成功");}
	var ef = $('#demo-form').easyform();
	ef.error = function(ef, i, r){alert("信息填写不全，请填写完在提交")}
	
});
	function aja(a) {
		$("#uid").trigger("easyinput-ajax",true);
		$("#mobile").trigger("easyinput-ajax",true);
	}

</script>

</body>
</html>
