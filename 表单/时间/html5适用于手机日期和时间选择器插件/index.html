<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>有趣的日期和时间选择插件(很适合手机使用的哦)</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="sj/datedropper.css">
<link rel="stylesheet" type="text/css" href="sj/timedropper.min.css">
<style type="text/css">
.demo{margin:80px auto 40px auto;width:320px}
.input{padding:6px;border:1px solid #d3d3d3}
</style>

</head>

<body>

<div id="main">

	<div class="demo">
		<p>请选择日期：<input type="text" class="input" id="pickdate" /></p><br/>
		<p>请选择时间：<input type="text" class="input" id="picktime" /></p>
	</div>
	
</div>

<script type="text/javascript" src="sj/jquery-1.12.3.min.js"></script>
<script src="sj/datedropper.min.js"></script>
<script src="sj/timedropper.min.js"></script>
<script>
$("#pickdate").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});
$("#picktime").timeDropper({
	meridians: false,
	format: 'HH:mm',
});
</script>

</body>
</html>
