<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea 标签中placeholder提示信息手动换行（jQuery水印插件watermark.js ）</title>
    <style>
    </style>
</head>
<body>
<textarea  class="easyui-validatebox jq_watermark"
           data-options="required:true"
           style="height:120px;width:300px"
           placeholder="一行一单，最多添加1000个！ <br/>例如：<br/>7760000007240 <br/>7760000007241<br/>  ......">
</textarea>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="watermark.js"></script>
</body>
</html>
