<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>js获取地址栏GET数值</title>
</head>

<body>				
	<a href="my.html?id=0&cid=0">维修报修订单</a>
	<a href="my.html?id=1&cid=1">服务订单</a>
	<a href="my.html?id=2&cid=2">投诉建议</a>
	<a href="my.html?id=3&cid=3">设置</a>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	(function($){
		$.getUrlParam= function(name)
		{
			var reg
			 = new RegExp("(^|&)"+
			 name +"=([^&]*)(&|$)");
			var r
			 = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}
		})(jQuery);
		var aaaa=$.getUrlParam('id');
		var bbbb=$.getUrlParam('cid');
		alert(aaaa)
		alert(bbbb)
</script>
</body>
</html>
