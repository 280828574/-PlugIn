<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>主页</title>
<link rel="icon" href="image/2.png" type="image/x-icon"/>
<link href="css/bootstrap.css" rel="stylesheet">
<style>
	.carousel-control.right{background-image:none;}
	.carousel-control.left{background-image:none;}
	.carousel-control{font-size: 100px;position: absolute;top: 30%;left: 0}
	.col-xs-4{text-align:center;border: 1px solid #ccc;padding-top: 20px;}
	.col-xs-4 a{color: #000;text-decoration: none}
	.col-xs-4 .text-info{margin-top: 20px;font-size: 3em;}
	.carousel{position: relative;}
	.container-fluid{margin:0; padding:0;}
	.carousel-inner .item img {margin: 0 auto;}
</style>


</head>
<body>
<div data-ride="carousel" data-interval="2000" class="carousel slide" id="carousel-example-generic">
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0" data-target="#carousel-example-generic"></li>
          <li data-slide-to="1" data-target="#carousel-example-generic" ></li>
          <li data-slide-to="2" data-target="#carousel-example-generic"></li>
          <li data-slide-to="3" data-target="#carousel-example-generic"></li>
          <li data-slide-to="4" data-target="#carousel-example-generic"></li>
          <li data-slide-to="5" data-target="#carousel-example-generic"></li>
          
        </ol>
        <div role="listbox" class="carousel-inner">
          <div class="item active">
            <a href="javaScript:"><img alt="First slide" src="image/01.jpg"></a>
          </div>
          <div class="item">
             <a href="javaScript:"><img alt="First slide" src="image/02.jpg"></a>
          </div>
          <div class="item">
             <a href="javaScript:"><img alt="First slide" src="image/03.jpg"></a>
          </div>
          <div class="item">
           <a href="javaScript:"><img alt="First slide" src="image/04.jpg"></a>
          </div>
          <div class="item">
           <a href="javaScript:"><img alt="First slide" src="image/05.jpg"></a>
          </div>
         
        </div>
</div>
  
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/hammer-con.js"></script>

</body>
</html>
